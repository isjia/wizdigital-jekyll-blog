<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Insights</h2>
                <h3 class="section-subheading text-muted">
                    设计、阅读、旅行和技术，和你分享最 in 的思维干货
                </h3>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="{{ site.baseurl }}{{ post.url }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/img/posts/{{ post.img-preview }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{post.categories | category_links}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
